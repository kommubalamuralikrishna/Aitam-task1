<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>User Registration Form</h1>
    <fieldset>
        <legend>Personal info</legend>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="" placeholder="Enter your full name" >
<br><br>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="" placeholder="Enter your email" >
<br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="" placeholder="Enter your password">
<br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
<br><br>
        <label><b>Gender</b></label>
        <input type="radio" id="male" name="" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="" value="other">
        <label for="other">Other</label>
<br><br>
<label for="preferences">Select Your Interests - </label>
<select name="" id="">
    <option value="technology">Technology</option>
    <option value="sports">Sports</option>
    <option value="music">Music</option>
    <option value="travel">Travel</option>
    <option value="reading">Reading</option>
</select>
    </fieldset>
    
       
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="" placeholder="Share your thoughts"></textarea>
<br><br>
<label for="">Resume</label>
<input type="file" placeholder="chose a file">
<br><br>
<label for="">Tech knowledge</label>
<input type="range" min="0" max="120" value="20">

        <li type="i">rule -------</li>

    </ol>
        <input type="checkbox" id="terms" name="">
        <label for="terms">I agree to the Terms and Conditions</label>
</fieldset>

<br><br>
<button type="reset"> Reset</button>
<br><br>
        <button type="submit">Register</button>
    </form>
    </body>
</html>
